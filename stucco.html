<head>
  <title>stucco</title>
</head>

<body>
  {{> all_tags }}
  {{> all_images}}
</body>

<template name="all_tags">
  <div class="tags">
    {{#each tags}}
      <span class="tag">{{this}}</span>
    {{/each}}
  </div>
</template>

<template name="all_images">
  {{#each images}}
    <div class="image">
      <div class="image-info" style="display: none;">
        <div class="image-tags">
          {{#each categories}}
            <span>category: {{this}}</span>
          {{/each}}
        </div>
      </div>
      <img src="pics/{{path}}" style="max-width: 400px;" />
    </div>
  {{/each}}
</template>
