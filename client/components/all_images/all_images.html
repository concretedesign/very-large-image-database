<template name="all_images">
  <div class="all-images">
    {{#each images}}
      <div class="image" style="background-image: url(imagebank/{{path}});">
        <div class="image-info-bg"></div>
        <div class="image-info">
          <h1>{{filename}}</h1>
          <div class="image-tags">
            {{#each categories}}
              <span>{{this}}</span>
            {{/each}}
          </div>
          <div class="actions">
            <button class="open">Open</button>
            <button class="save">Save</button>
          </div>
        </div>
      </div>
    {{else}}
      <h1 class="no-images">No Images Found</h1>
    {{/each}}

    <div class="pager">
      {{#if isPastFirstPage}}
        <button class="back-button">◂ Back</button>
      {{/if}}
      {{#if hasNextPage}}
        <button class="next-button">Next ▸</button>
      {{/if}}
    </div>
  </div>
</template>
