<template name="all_tags">
  <div class="tag-container">
    <ul class="selected-tags">
      {{#each selectedTags}}
        <li><span>{{this}}</span></li>
      {{/each}}
    </ul>
    <ul class="tags">
      {{#each tags}}
        <li class="tag {{tagVisible}}">{{this}}</li>
      {{/each}}
    </ul>
  </div>
</template>
